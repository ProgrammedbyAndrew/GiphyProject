<!DOCTYPE html>
<html>

<head>
    <title>Car Giphy Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div id='CarButtons'></div>
        </div>
        <div class='row'>
            <div class='col-lg-9'>
                <div class='display'></div>
            </div>
            <div class='col-lg-3'>
                <form id='Car-form'>
                    <label for='newCarInput'>Add your favorite car</label>
                    <input type='text' id='newCarInput'>
                    <br>
                    <input id='addCar' type='submit' value='Submit'>

            </div>
        </div>
    </div>
    <footer><img src='assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif' id='giphyLogo'></footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
